<html lang="fr">
  <head>

    <title>Migration en cours</title>
    <!-- Google Font Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <!-- Illustration -->
      <div class="icon">
        <svg
          width="80"

          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="12"
            cy="12"
            r="10"
            fill="var(--color-light)"
            opacity="0.2"
          />
          <path
            d="M8 12l4-4 4 4M12 16V8"
            stroke="var(--color-light)"
            stroke-width="2"

      <h1>Nos services sont en migration</h1>

      <!-- Animated loading dots -->
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>

      <!-- Bouton vers la page de statut -->

        href="https://3dmonitor.betteruptime.com/"
