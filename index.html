<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration en cours</title>
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Emoji animation */
    .emoji {
      display: inline-block;
      animation: emoji-bounce 1s infinite ease-in-out;
    }
    .status-list li:nth-child(1) .emoji { animation-delay: 0s; }
    .status-list li:nth-child(2) .emoji { animation-delay: 0.2s; }
    .status-list li:nth-child(3) .emoji { animation-delay: 0.4s; }
    .status-list li:nth-child(4) .emoji { animation-delay: 0.6s; }
    @keyframes emoji-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="var(--color-light)" opacity="0.2"/>
        <path d="M8 12l4-4 4 4M12 16V8" stroke="var(--color-light)" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Migration des services – État d’avancement</h1>
    <ul class="status-list">
      <li><span class="emoji">✅</span> panel.3dhost.tech (Panel Pterodactyl)</li>
      <li><span class="emoji">✅</span> youtubedl.3dhost.tech (YouTubeDL)</li>
      <li><span class="emoji">✅</span> git.3dhost.tech (Forgejo)</li>
      <li><span class="emoji">⏳</span> nextcloud.3dhost.tech (Nextcloud) – migration en cours</li>
    </ul>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
